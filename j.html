<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shopping Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="site-header">
        <h1>Apna Bazaar</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Shop</a> |
            <a href="#">Cart (0)</a>
        </nav>
    </header>
    <form action method="get" role="search">
  <label for="query">Search this site</label>
  <input type="search" id="query" name="q" placeholder="Enter search terms..." aria-label="Search through site content">
  <button type="submit">Search</button>
</form>

    <main class="product-grid">
        
        <div class="product-card">
            <img src= "images.jfif" alt="Product 1">
            <h2>Coffee Mug</h2>
            <p class="price">₹200</p>
            <button onclick="alert('Item added to cart')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="shopping (1).webp" alt="Product 2">
            <h2>Hauser pens</h2>
            <p class="price">₹500</p>
            <button onclick="alert('Item added to cart')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src= "61013 Air LED desklight Black - Matt Black.webp" alt="Product 3">
            <h2>Desk lamp</h2>
            <p class="price">₹1000</p>
            <button onclick="alert('Item added to cart')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src= "shopping (2).webp" alt="Product 4">
            <h2>Wired earphones</h2>
            <p class="price">₹349</p>
            <button onclick="alert('Item added to cart')">Add to Cart</button>
        </div>

         <div class="product-card">
            <img src= "shopping.webp" alt="Product 5">
            <h2>Casio watch</h2>
            <p class="price">₹899</p>
            <button onclick="alert('Item added to cart')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src= "Sovaze_graphic_v3.webp" alt="Product 6">
            <h2>Perfume</h2>
            <p class="price">₹649</p>
            <button onclick="alert('Item added to cart')">Add to Cart</button>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; Apna Bazaar</p>
    </footer>

</body>
</html>
